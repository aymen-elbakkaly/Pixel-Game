<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pixel Game</title>
</head>
<body>
    <header id="header">
        <div id="parameter">
            <input id="parameter__input-range" type="range" min="3" max="9" value="5" step="2">
            <div id="parameter__case-amount">
                5 : 5
            </div>
            <button id="parameter__button" type="button">
                Generate
            </button>
        </div>
        <div id="color-picker">
            <button id="color-picker__basic-color" type="button"></button>
            <button id="color-picker__white-color" type="button"></button>
            <button id="color-picker__black-color" type="button"></button>
            <button id="color-picker__red-color" type="button"></button>
            <button id="color-picker__blue-color" type="button"></button>
        </div>
    </header>
    <main id="main">
        <table id="table">
            <tbody id="tbody">
                
            </tbody>    
        </table>
    </main>
    <script src="js/function.js"></script>
    <script src="js/app.js"></script>
    <footer id="footer">Pixel Game</footer>
</body>
</html>
